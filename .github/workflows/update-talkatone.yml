name: Update Talkatone rules
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          if ! curl -fsSL "$SRC_URL" -o source.sgmodule; then
            echo "Fetch failed"
            exit 1
          fi

      - name: Convert to payload list (write to openclash/)
        run: |
          mkdir -p openclash
          OUTPUT_FILE="openclash/Talkatone.payload.list"

          # 1. 写入 Header (完全匹配您的示例格式)
          printf '%s\n' \
            '# NAME: Talkatone' \
            '# REPO: https://github.com/ioooo0o/rules' \
            '# 整理作者：https://github.com/LOWERTOP' \
            '# 仓库地址：https://github.com/LOWERTOP/Shadowrocket-First' > "$OUTPUT_FILE"

          # 2. 抽取、清洗并格式化规则
          # 逻辑：匹配关键词 -> 移除行首空格 -> 移除逗号后的空格 -> 转换逗号为标准格式
          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | grep -vE '^#' \
            | sed -E 's/^[[:space:]]*//' \
            | sed 's/, /,/g' \
            | awk -F, '{
                # 重新拼装，确保只有第一个逗号后有一个空格，后续部分保持原样
                action = $2;
                options = "";
                for(i=3; i<=NF; i++) options = options " " $i;
                printf "%s, %s%s\n", $1, action, options
              }' >> "$OUTPUT_FILE"

          # 检查结果
          if [ ! -s "$OUTPUT_FILE" ]; then
             echo "Error: Output file is empty."
             exit 1
          fi
          echo "Success: $OUTPUT_FILE has been updated."

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add openclash/Talkatone.payload.list
          
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          
          git commit -m "chore: update Talkatone.payload.list format"
          git push
