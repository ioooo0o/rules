name: Update Talkatone rules
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          if ! curl -fsSL "$SRC_URL" -o source.sgmodule; then
            echo "Fetch failed"
            exit 1
          fi

      - name: Convert to payload list (write to openclash/)
        run: |
          mkdir -p openclash
          OUTPUT_FILE="openclash/Talkatone.payload.list"

          # 1. 写入 Header
          printf '%s\n' \
            '# NAME: Talkatone' \
            '# REPO: https://github.com/ioooo0o/rules' \
            '# UPDATED: '"$(date)" > "$OUTPUT_FILE"

          # 2. 抽取规则并严格格式化 (确保使用标准半角空格)
          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | grep -vE '^#' \
            | sed -E 's/^[[:space:]]*//' \
            | awk -F, '{ key=$1; $1=""; sub(/^,/, ""); printf "payload:\n  - %s,%s\n", key, $0 }' \
            | sed 's/payload://g' >> "$OUTPUT_FILE"
          
          # 清除可能产生的多余空行并确保格式整洁
          sed -i '/^[[:space:]]*$/d' "$OUTPUT_FILE"
          # 在首行 payload 前加上正确标识（如果需要纯 list 格式，可根据需求调整）
          sed -i '/# REPO/a payload:' "$OUTPUT_FILE"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add openclash/Talkatone.payload.list
          
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          
          git commit -m "chore: update openclash/Talkatone.payload.list"
          git push
