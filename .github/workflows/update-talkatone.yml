name: Update Talkatone rules
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          if ! curl -fsSL "$SRC_URL" -o source.sgmodule; then
            echo "Fetch failed"
            exit 1
          fi

      - name: Convert to payload list (write to openclash/)
        run: |
          mkdir -p openclash
          OUTPUT_FILE="openclash/Talkatone.payload.list"

          # 1. 写入包含指定作者和仓库的 Header
          printf '%s\n' \
            '# NAME: Talkatone' \
            '# REPO: https://github.com/ioooo0o/rules' \
            '# 整理作者：https://github.com/LOWERTOP' \
            '# 仓库地址：https://github.com/LOWERTOP/Shadowrocket-First' \
            'payload:' > "$OUTPUT_FILE"

          # 2. 抽取规则并格式化追加（确保使用标准半角空格，防止 0 秒报错）
          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | grep -vE '^#' \
            | sed -E 's/^[[:space:]]*//' \
            | awk -F, '{ key=$1; $1=""; sub(/^,/, ""); printf "  - %s,%s\n", key, $0 }' \
            >> "$OUTPUT_FILE"

          # 检查文件是否生成成功
          if [ ! -s "$OUTPUT_FILE" ]; then
             echo "Error: Output file is empty."
             exit 1
          fi
          echo "Conversion complete: $OUTPUT_FILE"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add openclash/Talkatone.payload.list
          
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          
          git commit -m "chore: update openclash/Talkatone.payload.list"
          git push
