name: Update Talkatone rules

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午 8 点运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          if ! curl -fsSL "$SRC_URL" -o source.sgmodule; then
            echo "Fetch failed"
            exit 1
          fi

      - name: Convert to payload list (write to openclash/)
        run: |
          mkdir -p openclash
          OUTPUT_FILE="openclash/Talkatone.payload.list"
          
          # 获取当前北京时间
          UPDATE_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')

          # 1. 写入 Header
          {
            echo "# NAME: Talkatone"
            echo "# UPDATED: $UPDATE_TIME"
            echo "# REPO: https://github.com/ioooo0o/rules"
            echo "# 整理作者：https://github.com/LOWERTOP"
            echo "# 仓库地址：https://github.com/LOWERTOP/Shadowrocket-First"
          } > "$OUTPUT_FILE"

          # 2. 抽取、清洗、格式化并去除行尾逗号
          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | grep -vE '^#' \
            | sed -E 's/\{{3}.*\}{3}//g' \
            | sed -E 's/^[[:space:]]*//' \
            | sed 's/, /,/g' \
            | awk -F, '{
                # 重新拼接字段，只保留非空的部分
                line = $1;
                for(i=2; i<=NF; i++) {
                    gsub(/[[:space:]]/, "", $i); # 去除字段内的空格
                    if($i != "") line = line "," $i;
                }
                print line;
              }' \
            | sed 's/,$//' >> "$OUTPUT_FILE"

          # 检查结果
          if [ ! -s "$OUTPUT_FILE" ]; then
             echo "Error: Output file is empty."
             exit 1
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add openclash/Talkatone.payload.list
          
          # 检查是否有内容变化
          if git diff --cached --quiet; then
            echo "No substantial changes."
            exit 0
          fi
          
          git commit -m "chore: update Talkatone.payload.list ($UPDATE_TIME)"
          git push
