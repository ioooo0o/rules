Name: Update Talkatone rules
on:
  schedule:
    - cron: '0 0 * * *'   # æ¯å¤© 00:00 UTC è¿è¡Œ
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  update:
    runs-on: ubuntu-latest
    
    # ğŸ’¥ å…³é”®ä¿®å¤ï¼šå…è®¸å·¥ä½œæµå†™å…¥ä»“åº“å†…å®¹
    permissions:
      contents: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          echo "Fetching source from $SRC_URL"
          
          # ä½¿ç”¨ -fï¼ˆå¤±è´¥ä¸æ˜¾ç¤ºè¿›åº¦ï¼‰-sï¼ˆé™é»˜ï¼‰-Sï¼ˆå‡ºé”™æ˜¾ç¤ºé”™è¯¯ï¼‰
          if ! curl -fsSL "$SRC_URL" -o source.sgmodule; then
            echo "Error fetching source file. Check URL or network."
            exit 1
          fi

      - name: Convert to payload YAML (write to clash/)
        run: |
          mkdir -p clash
          OUTPUT_FILE="clash/Talkatone.payload.yml"

          # 1. å†™å…¥ headerï¼ˆè¦†ç›–æ–‡ä»¶ï¼‰
          printf '%s\n' \
            '# NAME: Talkatone' \
            '# REPO: https://github.com/ioooo0o/rules' \
            '# æ•´ç†ä½œè€…ï¼šhttps://github.com/LOWERTOP' \
            '# ä»“åº“åœ°å€ï¼šhttps://github.com/LOWERTOP/Shadowrocket-First' \
            'payload:' > "$OUTPUT_FILE"

          # 2. æŠ½å–è§„åˆ™è¡Œå¹¶æ ¼å¼åŒ–è¿½åŠ 
          # è§„åˆ™è¡Œå¿…é¡»ä»¥ DOMAIN-, DOMAIN-WILDCARD, IP-CIDR å¼€å¤´ï¼Œä¸”ä¸åŒ…å«æ³¨é‡Š (#)
          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | grep -vE '^#' \
            | sed -E 's/^[[:space:]]*//' \
            | awk -F, '{ key=$1; $1=""; sub(/^,/, ""); printf "  - %s,%s\n", key, $0 }' \
            >> "$OUTPUT_FILE"

          if [ ! -s "$OUTPUT_FILE" ]; then
             echo "Error: Output file is empty or conversion failed."
             exit 1
          fi
          echo "Conversion complete. Rules written to $OUTPUT_FILE"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # æ£€æŸ¥æ–‡ä»¶æ˜¯å¦æœ‰å®é™…å˜åŒ–
          git add clash/Talkatone.payload.yml
          if git diff --cached --quiet; then
            echo "No changes found in clash/Talkatone.payload.yml. Exiting."
            exit 0
          fi
          
          # æäº¤å¹¶æ¨é€æ›´æ”¹
          git commit -m "chore: update clash/Talkatone.payload.yml from upstream"
          git push
