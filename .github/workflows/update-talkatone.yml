name: Update Talkatone rules (create PR)
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch source
        run: |
          SRC_URL="https://raw.githubusercontent.com/LOWERTOP/Shadowrocket-First/refs/heads/main/Talkatone.sgmodule"
          curl -fsSL "$SRC_URL" -o source.sgmodule

      - name: Convert to payload YAML (write to clash/)
        run: |
          mkdir -p clash
          printf '%s\n' \
            '# NAME: Talkatone' \
            '# REPO: https://github.com/ioooo0o/rules' \
            '# 整理作者：https://github.com/LOWERTOP' \
            '# 仓库地址：https://github.com/LOWERTOP/Shadowrocket-First' \
            'payload:' > clash/Talkatone.payload.yml

          grep -E '^(DOMAIN-|DOMAIN-WILDCARD|IP-CIDR)' source.sgmodule \
            | sed -E 's/^[[:space:]]*//' \
            | awk -F, '{ key=$1; $1=""; sub(/^,/, ""); printf "  - %s,%s\n", key, $0 }' \
            >> clash/Talkatone.payload.yml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: chore: update clash/Talkatone.payload.yml from upstream
          branch: update/talkatone-${{ github.run_id }}
          title: chore: update Talkatone payload
          body: Automated update from LOWERTOP/Shadowrocket-First
